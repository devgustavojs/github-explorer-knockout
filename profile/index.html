<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="style.css">
  <title>Perfil de:</title>
</head>
<body>
  <header>
    <a href="/">
      <img src="../img/logo-h.svg" alt="Logo Github Search">
    </a>
    <h1>
      <span data-bind="text: username">loading</span>
    </h1>
    <a id="aBack"href="/">
      <img src="../img/back.svg" alt="Voltar">
      Voltar
    </a>
  </header>
  <main>
    <section class="mainInfos">
      
      <img id="userPicure" data-bind="attr:{src: userImagePath, alt: username}">
      
      <div id="userMain">
        <h2 id="profileName" data-bind="text: userFullName">Loading</h2>
        <p><span data-bind="text: userLogin">@loading</span></p>

        <p id="atP">
          <img src="../img/followers.svg" alt="Seguidores"/>
          <span data-bind="text: userFollowers">loading - lo</span>
          <img src="../img/following.svg" alt="Seguindo" style="margin-left: 1rem;"/>
          <span data-bind="text: userFollowing">loading - lo</span>
        </p>

        <p id="locationP">
          <img src="../img/location.svg"/>
          <span data-bind="text: userLocation">loading - lo</span>
        </p>

      </div>
    </section>

    <div class="line"></div>

    <section class="repositories" data-bind="foreach: repositories">
      <div class="repository">
        <a data-bind="attr:{href: $data.html_url}"><h2 data-bind="text: $data.name"></h2></a>
        <p data-bind="text: $data.description"></p>
        <div class="repositoryInfos">
          <div class="repoInfosItem">
            <img src="../img/stars.svg" alt="stars" />
            <span data-bind="text: $data.stargazers_count"></span>
          </div>
          <div class="repoInfosItem">
            <img src="../img/forks.svg" alt="forks" />
            <span data-bind="text: $data.forks"></span>
          </div>
          <div class="repoInfosItem">
            <img src="../img/tech.svg" alt="stars" />
            <span data-bind="text: $data.language"></span>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type='text/javascript' src='../knockout/knockout-3.5.1.js'></script>
  <script src="App.js"></script>
</body>
</html>
